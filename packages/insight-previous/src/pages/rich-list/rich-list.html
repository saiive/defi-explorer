<head-nav></head-nav>

<ion-content>
  <ion-grid fixed>
    <div class="page-content">
      <h2>Rich List</h2>
      <rich-listings #latestRichList></rich-listings>
    </div>
    <ion-infinite-scroll
      threshold="15%"
      position="bottom"
      (ionInfinite)="doInfinite($event)"
      *ngIf="enableInfiniteScroller"
    >
      <ion-infinite-scroll-content
        text-center
        loadingSpinner="bubbles"
        loadingText="Loading more data..."
      >
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ion-grid>
</ion-content>
<footer [chainNetwork]="chainNetwork"></footer>
