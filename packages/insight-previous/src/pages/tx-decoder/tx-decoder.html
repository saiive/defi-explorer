<ion-content>
  <ion-grid fixed>
    <div class="page-content">
      <h2>TX Decoder</h2>
      <form [formGroup]="txForm">
        <ion-list>
          <ion-item>
            <p>This form can be used to decode a raw transaction in hex format.</p>
          </ion-item>

          <ion-item>
            <ion-label floating>Raw transaction data</ion-label>
            <ion-input type="text" [(ngModel)]="transaction" formControlName="rawData"></ion-input>
          </ion-item>

          <ion-item *ngIf="!txForm.controls.rawData.valid">
            <p>Raw transaction data must be a valid hexadecimal string.</p>
          </ion-item>

          <ion-item>
            <button ion-button outline (click)="send()" [disabled]="!txForm.touched || !txForm.valid">Decode</button>
          </ion-item>
        </ion-list>
      </form>

      <ng-container *ngIf="rawTx">
        <h2>Raw Transaction</h2>
        <div class='raw-tx'>
          <pre [innerHTML]="rawTx | prettyjson"></pre>
        </div>
      </ng-container>

      <ng-container *ngIf="rawTxError">
        <h2>Raw Transaction</h2>
        <div class='raw-tx-error'>
          {{ rawTxError }}
        </div>
      </ng-container>


    </div>


  </ion-grid>
</ion-content>
<footer [chainNetwork]="chainNetwork"></footer>
