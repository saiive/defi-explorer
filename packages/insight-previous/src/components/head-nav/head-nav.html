<ion-header no-border>
  <ion-navbar color="brand" hideBackButton>
    <ion-title (click)="goHome()" class="logo-header">
      <img src="assets/img/logo.png" />
    </ion-title>
    <button class="search-button" ion-button clear icon-only (click)="toggleSearch()">
      <ion-icon name="search" [color]="!showSearch ? 'light' : 'dark'"></ion-icon>
    </button>
    <form class="search" (ngSubmit)="search($event)">
      <input dir="auto" placeholder="{{ 'Search for block, transaction or address' }}" [(ngModel)]="q" name="search"
        autocomplete="off" autocorrect="off" spellcheck="false">
    </form>

    <ion-buttons>
      <button ion-button (click)="changeCurrency($event)" class="disable-hover">
        <span *ngIf="currencyProvider?.currencySymbol === 'USD'">{{ config?.chain }} - </span>{{ config?.network }}
        -&nbsp;<i>{{ currencyProvider?.currencySymbol }}</i>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <ion-icon name="md-arrow-dropdown"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

  <ion-toolbar class="mobile-searchbar" fixed [hidden]="!showSearch">
    <form (ngSubmit)="search($event)">
      <ion-searchbar #searchbar placeholder="{{ 'Search for block, transaction or address' }}" [(ngModel)]="q"
        name="search"></ion-searchbar>
    </form>
  </ion-toolbar>
</ion-header>
